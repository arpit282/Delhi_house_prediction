<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singhify House Prediction</title>

    <link href="https://www.logolynx.com/images/logolynx/4c/4cf4d44c9e3b165b31255b1e60812e1b.png" rel="shortcut icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="static/css/style.css">-->
</head>


<style>

    .card{
        background:rgba(0,0,0,0.4);
        color:#fff;
        align-items:center;
        text-align:center;
    }
</style>



<body style="background:url('https://i.pinimg.com/originals/cd/9f/65/cd9f651030042a387555ca7c0acb87f5.jpg');  background-size:cover; background-repeat:no-repeat">
<div class="pt-3 pb-3 jumbotron-fluid bg-dark text-white" >
  <div class="container">
    <h1 class="display-4 text-center">Singhify House Prediction </h1>
    <p class="lead text-center">Have an üí° IDEA before you book a House üèòÔ∏è</p>
  </div>
</div>
<br><br>
<div class="container" >
    <form action="/houseprediction" method="post">

            <nav class="navbar navbar-light bg-dark text-white" style="justify-content:center">
                 <a class="navbar-brand" href="#">
                     <img src="https://www.logolynx.com/images/logolynx/4c/4cf4d44c9e3b165b31255b1e60812e1b.png" width="30" height="30" alt="" loading="lazy">
                 </a>
                <h3 class="text-center">{{pred}}</h3>
                </nav>
<br><br>
         <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Area</h5>
                            <!-- Departure -->
                            <input type="number" name="Area" id="Area" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Price/ SqFt</h5>
                            <!-- Arrival -->
                            <input type="number" name="persqft" id="persqft" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

        <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">BHK</h5>
                            <select name="BHK" id="BHK" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Bathroom</h5>
                            <!-- Destination -->
                            <select name="Bathroom" id="Bathroom" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        <br><br>


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Furnished</h5>
                            <!-- Total Stops -->
                             <select name="Furnished" id="Furnished" required="required">
                                <option value="Unfurnished">Unfurnished</option>
                                <option value="Semi Furnished">Semi Furnished</option>
                                <option value="Furnished">Furnished</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Parking</h5>
                            <!-- Airline -->
                            <select name="Parking" id="Parking" required="required">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>

        <br><br>
        <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Status</h5>
                            <!-- Total Stops -->
                            <select name="Status" required="required">
                                <option value="Ready">Ready To Move</option>
                                <option value="Not Ready">In Construction</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Transaction</h5>
                            <!-- Total Stops -->
                            <select name="Transaction" required="Transaction">
                                <option value="Resale">Re-Sale</option>
                                <option value="New">Newly Constructed</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        <br><br>
          <div class="row">
              <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Type</h5>
                            <!-- Airline -->
                            <select name="Type" id="Type" required="required">
                                <option value="Builder">Builder</option>
                                <option value="Appartment">Appartment</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>


        <br><br>
            <div class="row" style="justify-content: center">
                <div class="col-sm-2">

            <button class="btn btn-success" style="padding: 10px 50px" type="submit" id="sub">Predict</button>
                </div>
            </div>


    </form>
    <br>


    <br><br>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
